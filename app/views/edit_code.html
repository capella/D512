<ui-codemirror ui-codemirror-opts="editorOptions" ng-model="cmModel"></ui-codemirror>
<div class="row">
    <div class="col-md-6" style="padding: 30px;">
        <h4>Configurações</h4>

        <form>
            <div class="form-group" ng-class="{'has-error': error}">
                <label class="control-label" for="db">View Name</label>
                <input type="text" class="form-control form-control-danger" ng-model="view.name" id="db">
            </div>

            <div class="form-group">
                <label for="disabledSelect">Selecione o tipo de gráfico:</label>
                <select id="disabledSelect" class="form-control" ng-model="view.type">
        <option ng-repeat="option in data" value="{{option.id}}">{{option.name}}</option>
      </select>
            </div>
            <!--     <div class="checkbox">
      <label>
        <input type="checkbox"> Can't check this
      </label>
    </div> -->
            <div class="row">
                <div class="col-md-3 col-md-offset-9">
                    <button type="button" class="btn btn-primary btn-block" ng-click="save()">Salvar/Atualizar</button>
                </div>
            </div>
        </form>



    </div>
    <div class="col-md-6">
        <div id="chart"></div>
    </div>
</div>
